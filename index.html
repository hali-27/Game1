<!DOCTYPE html>
<html lang="en">
  <head>
    <!--required meta--> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="adventure.css">
    <title>OOP Text Adventure Game</title>
  </head>
  <body>
    <div class="container">
      <div id="gamearea">
        <div id="title" >
          <div class="col">
            <h1 class="text-center">Mice Are Not Nice</h1>
            <br />
          </div>
        </div>
        <div id="details">
          
            <!--intro content-->
            <div class="justify-content-center mx-auto">
              <p id="textarea" class="text-center">Oh no! There are two mice inside my house! I need your help to find them. You may come across two of my cats along the way. They don't want to get rid of the mice but may give you some clues about where the rodants could be.
            Click the start button to begin...</p><br /><br />
              <div id="buttonarea">
                <input id="startbutton" type="button" value="Start Game" class="btn btn-success text-center" onclick="startGame()"/>
              </div>
            </div>
            <form id="gameform">
              <div id="userentry">
              </div>
            </form>
        </div>
      </div>
    </div>
    <!-- link to external JavaScript-->
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
